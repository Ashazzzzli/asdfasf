<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg'); /* Background Image */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem; /* Larger font size */
            margin-bottom: 30px;
            text-align: center;
            width: fit-content;
            padding: 20px;
            position: relative;
            z-index: 10;
            color: #ed1c24; /* Red text color */
            animation: rotateShadow 3s linear infinite; /* Rotating shadow effect */
        }

        @keyframes rotateShadow {
            0% {
                text-shadow: 5px 5px 15px black, -5px -5px 15px #ed1c24, 5px -5px 15px black, -5px 5px 15px black;
            }
            25% {
                text-shadow: -5px 5px 15px black, 5px -5px 15px #ed1c24, 5px 5px 15px black, -5px -5px 15px black;
            }
            50% {
                text-shadow: -5px -5px 15px black, 5px 5px 15px #ed1c24, -5px 5px 15px black, 5px -5px 15px black;
            }
            75% {
                text-shadow: 5px -5px 15px black, -5px 5px 15px #ed1c24, -5px -5px 15px black, 5px 5px 15px black;
            }
            100% {
                text-shadow: 5px 5px 15px black, -5px -5px 15px #ed1c24, 5px -5px 15px black, -5px 5px 15px black;
            }
        }

        #rectangle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-image: url('https://storageciggallery.addons.business/15706/cig-cozy-gallery-8987bZI-10-26-NATL-Pumpkin-Day-Wallpaper-1500x2000-A-s.png?c=00');
            background-size: cover;
            background-repeat: no-repeat;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px orange;
        }

        #rectangle span {
            position: relative;
        }

        #notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: auto;
        }

        #modal-content {
            padding: 20px;
            font-size: 1.2rem;
            color: black;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        #clickable {
            font-size: 1.5rem;
            color: #FF4040; /* Balanced red color */
            text-shadow: 1px 1px black;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .kiss {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            opacity: 0;
            animation: kissEffect 1.5s forwards;
            color: #ed1c24;
            text-shadow: 2px 2px 8px black;
        }

        @keyframes kissEffect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY BABY HEHEHEH</h1>
    <div id="clickable">click here >~<</div>
    <div id="rectangle">
        <span>You have a message!</span>
        <div id="notification-badge">1</div>
    </div>
    <div id="modal">
        <button id="close-btn">X</button>
        <div id="modal-content">
            <p>Happy birthday! I love you so much! Here's a big surprise message just for you. ❤️</p>
        </div>
    </div>

    <script>
        const clickable = document.getElementById('clickable');
        const rectangle = document.getElementById('rectangle');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('close-btn');

        // Kiss effect on click
        clickable.addEventListener('click', () => {
            for (let i = 0; i < 4; i++) {
                createKissBubble();
            }
        });

        function createKissBubble() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            kiss.textContent = 'kiss';
            kiss.style.left = `${Math.random() * window.innerWidth}px`;
            kiss.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 1500);
        }

        // Open modal on rectangle click
        rectangle.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
