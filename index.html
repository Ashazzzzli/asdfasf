<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg'); /* Background Image */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem; /* Larger font size */
            margin-bottom: 30px;
            text-align: center;
            width: fit-content;
            padding: 20px;
            position: relative;
            z-index: 10;
            color: #ed1c24; /* Red text color */
            animation: rotateShadow 3s linear infinite; /* Rotating shadow effect */
        }

        @keyframes rotateShadow {
            0% {
                text-shadow: 5px 5px 15px black, -5px -5px 15px #ed1c24, 5px -5px 15px black, -5px 5px 15px black;
            }
            25% {
                text-shadow: -5px 5px 15px black, 5px -5px 15px #ed1c24, 5px 5px 15px black, -5px -5px 15px black;
            }
            50% {
                text-shadow: -5px -5px 15px black, 5px 5px 15px #ed1c24, -5px 5px 15px black, 5px -5px 15px black;
            }
            75% {
                text-shadow: 5px -5px 15px black, -5px 5px 15px #ed1c24, -5px -5px 15px black, 5px 5px 15px black;
            }
            100% {
                text-shadow: 5px 5px 15px black, -5px -5px 15px #ed1c24, 5px -5px 15px black, -5px 5px 15px black;
            }
        }

        .bubble {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        #clickable {
            font-size: 1.5rem;
            color: #FF4040; /* Balanced red color */
            text-shadow: 1px 1px black;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .kiss {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            opacity: 0;
            animation: kissEffect 1.5s forwards;
            color: #ed1c24;
            text-shadow: 2px 2px 8px black;
        }

        @keyframes kissEffect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY BABY HEHEHEH</h1>
    <div id="clickable">click here >~<</div>

    <script>
        const clickable = document.getElementById('clickable');
        const messages = [
            "I love you so much",
            "You're 17 now holy crap",
            "HAPPY 17TH BIRTHDAY",
            "GOD I LOVE YOU",
            "You're so perfect",
            "It's been more than a year since we met omg",
            "We're getting old",
            "A year closer to marrying you",
            "I fucking love you so fucking much",
            "Marry me",
            "Kiss me",
            "You're my everything",
            "I'm so lucky to have you",
            "You're the best",
            "You're so gorgeous",
            "My baby",
            "You're so fucking amazing and perfect",
            "I love you"
        ];

        // Show message bubbles automatically
        function showMessageBubbles() {
            const colors = ["#ed519c", "#000000"]; // Pink and black
            const strokeColors = ["black", "#ca6d99"]; // Black stroke for pink and pink stroke for black

            for (let i = 0; i < 8; i++) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                const randomColor = colors[i % 2]; // Alternate between pink and black
                const randomStrokeColor = strokeColors[i % 2]; // Alternate between black and pink stroke color
                createMessageBubble(randomMessage, randomColor, randomStrokeColor);
            }
        }

        function createMessageBubble(text, color, strokeColor) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;
            bubble.style.color = color;
            bubble.style.textShadow = `2px 2px 4px ${strokeColor}`;
            bubble.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            bubble.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000);
        }

        // Show messages every 2 seconds
        setInterval(showMessageBubbles, 2000);

        // Add "kiss" bubbles on click
        clickable.addEventListener('click', () => {
            for (let i = 0; i < 4; i++) {
                createKissBubble();
            }
        });

        function createKissBubble() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            kiss.textContent = 'kiss';
            kiss.style.left = `${Math.random() * window.innerWidth}px`;
            kiss.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 1500);
        }
    </script>
</body>
</html>
