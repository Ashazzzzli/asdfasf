<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 20px black, 0 0 30px black;
            color: #ed1c24;
        }

        #clickable {
            font-size: 1.5rem;
            color: #FF4040;
            text-shadow: 1px 1px black;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .bubble {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .kiss {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            opacity: 0;
            animation: kissEffect 1.5s forwards;
            color: #ed1c24;
            text-shadow: 2px 2px 8px black;
        }

        @keyframes kissEffect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
        }

        #message-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-image: url('https://storageciggallery.addons.business/15706/cig-cozy-gallery-8987bZI-10-26-NATL-Pumpkin-Day-Wallpaper-1500x2000-A-s.png?c=00');
            background-size: cover;
            background-repeat: no-repeat;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px orange;
        }

        #notification {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY BABY HEHEHEH</h1>
    <div id="clickable">click here >~<</div>
    <div id="message-box">
        You have a message!
        <div id="notification">1</div>
    </div>

    <script>
        const clickable = document.getElementById('clickable');
        const messages = [
            "I love you so much",
            "You're 17 now holy crap",
            "HAPPY 17TH BIRTHDAY",
            "GOD I LOVE YOU",
            "You're so perfect",
            "It's been more than a year since we met omg",
            "We're getting old",
            "A year closer to marrying you",
            "I fucking love you so fucking much",
            "Marry me",
            "Kiss me",
            "You're my everything",
            "I'm so lucky to have you",
            "You're the best",
            "You're so gorgeous",
            "My baby",
            "You're so fucking amazing and perfect",
            "I love you"
        ];

        // Show message bubbles automatically
        function createMessageBubble(text) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;
            bubble.style.color = '#ed519c';
            bubble.style.textShadow = '2px 2px black';
            bubble.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            bubble.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000);
        }

        function showMessageBubbles() {
            messages.forEach((message, index) => {
                setTimeout(() => createMessageBubble(message), index * 1000);
            });
        }

        // Generate kiss effect on click
        clickable.addEventListener('click', () => {
            for (let i = 0; i < 4; i++) {
                createKissBubble();
            }
        });

        function createKissBubble() {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss');
            kiss.textContent = 'kiss';
            kiss.style.left = `${Math.random() * window.innerWidth}px`;
            kiss.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 1500);
        }

        // Start showing message bubbles when the page loads
        window.onload = showMessageBubbles;
    </script>
</body>
</html>
