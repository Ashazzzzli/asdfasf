<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-align: center;
            width: fit-content;
            padding: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
            color: #ed1c24;
            text-shadow: 5px 5px 15px black;
            animation: glowEffect 2s infinite;
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 5px 5px 15px black, 0 0 25px #ed1c24, 0 0 50px #ed1c24;
            }
            50% {
                text-shadow: 10px 10px 30px black, 0 0 40px #ed1c24, 0 0 80px #ed1c24;
            }
            100% {
                text-shadow: 5px 5px 15px black, 0 0 25px #ed1c24, 0 0 50px #ed1c24;
            }
        }

        #clickable {
            font-size: 1.5rem;
            color: #FF4040;
            text-shadow: 1px 1px black;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-bottom: 20px;
        }

        .bubble {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s forwards;
            color: #ed1c24;
            text-shadow: 2px 2px 8px black;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        #message-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-image: url('https://storageciggallery.addons.business/15706/cig-cozy-gallery-8987bZI-10-26-NATL-Pumpkin-Day-Wallpaper-1500x2000-A-s.png?c=00');
            background-size: cover;
            background-repeat: no-repeat;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px orange;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #notification {
            background-color: red;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY BABY HEHEHEH</h1>
    <div id="clickable">click here >~<</div>

    <div id="message-box">
        You have a message!
        <div id="notification">1</div>
    </div>

    <script>
        const clickable = document.getElementById('clickable');

        // Generate "kiss" bubbles
        clickable.addEventListener('click', () => {
            for (let i = 0; i < 4; i++) {
                createKissBubble();
            }
        });

        function createKissBubble() {
            const kiss = document.createElement('div');
            kiss.classList.add('bubble');
            kiss.textContent = 'kiss';
            kiss.style.left = `${Math.random() * window.innerWidth}px`;
            kiss.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 2000);
        }
    </script>
</body>
</html>
